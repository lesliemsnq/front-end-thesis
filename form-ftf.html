<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="form-online.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Training Request Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Title of Training</span>
            <input type="text" placeholder="Enter the Title of Activity" required>
          </div>
          <div class="input-box">
            <span class="details">Date/s</span>
            <input type="date" placeholder="Enter the Date/s" required>
          </div>
          <div class="input-box">
            <span class="details">No. of day/s</span>
            <input type="number" placeholder="Enter the No. of day/s" required>
          </div>
          <div class="input-box">
            <span class="details">Time</span>
            <input type="time" placeholder="Enter the time duration" required>
          </div>
          <div class="input-box">
            <span class="details">Place</span>
            <input type="text" placeholder="Enter the accredited name" required>
          </div>
        </div>


        <div class="activity-details">
          <input type="radio" name="activity" id="dot-1">
          <input type="radio" name="activity" id="dot-2">
          <input type="radio" name="activity" id="dot-3">
          <input type="radio" name="activity" id="dot-4">

          <span class="activity-title">Pls Check</span>

          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">In-house</span>
          </label>

          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">invitational</span>
          </label>

          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">off campus</span>
            </label>

            <label for="dot-4">
                <span class="dot four"></span>
                <span class="gender">others</span>
                </label>
          </div>
          
        </div>
        <div class="button">
            <input type="submit" value="Submit">
          </div>
    </div>
        
    

       



        

      </form>
</body>
</html>
